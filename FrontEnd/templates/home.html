<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Virtual Stock Market</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-xs-10">
                    <h2>Welcome,{{user}}</h2>
                </div>
                <div class="col-xs-2">
                    <form method="POST" action="/logout">
                        <button class="btn btn-primary btn-sm" type="submit">Logout</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <h2>$ {{balance}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3>All Stocks </h3>
                    <div id="allStocksTable">
                        <table class="table" id="stockTable">
                            <thead>
                                <th>Stock Name</th>
                                <th>Price</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>abc
                                    <td>abc
                                </tr>
                                <tr>
                                    <td>xya
                                    <td>xya
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Show All</a></p> -->
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col-xs-5">
                    <h2>Your Shares</h2>
                    <div id="myStocksTable">
                        <table class="table" id="playerStockTable">
                            <thead>
                                <th>Stock Name</th>
                                <th>Quantity</th>
                            </thead>
                            <tbody>
                                {% for shareDetail in shareDetails %}
                                    <tr>
                                        <td>{{ shareDetail.shareName }}</td>
                                        <td>{{ shareDetail.shareQty }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-2">
                </div>
                <div class="col-xs-5">
                    <h2>Buy or Sell Shares</h2>
                    <form method="POST" action="http://localhost:27015/home">
                        <div class="form-group">
                            <input type="text" class="form-control" name="stockName" id="stockName" placeholder="Stock Name">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="number" name = "stockQuantity" class="form-control" id="stockQuantity" placeholder="Stock Quantity">
                                </div>
                                <div class="col-xs-6">
                                    <input type="number" name = "stockPrice" class="form-control" id="stockPrice" placeholder="Stock Price">
                                </div>
                            </div>
                        </div>
                        <button type="submit" name = "submit" value="sell" class="btn btn-default">Sell</button>
                        <button type="submit" name = "submit" value="buy" class="btn btn-default">Buy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type=text/javascript src="{{
  url_for('static', filename='js/home.js') }}"></script>
  </body>
</html>
