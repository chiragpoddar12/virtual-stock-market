<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-xs-10">
                    <h2>Welcome,{{user}}</h2>
                </div>
                <div class="col-xs-2">
                    <form method="POST" action="/logout">
                        <button class="btn btn-primary btn-sm" type="submit">Logout</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <h2>$ {{balance}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <h3> Grossing Stocks </h3>
                    <div id="allStocksTable">
                        <table class="table" id="stockTable">
                            <thead>
                                <th>Stock Name</th>
                                <th>Price</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>abc
                                    <td>abc
                                </tr>
                                <tr>
                                    <td>xya
                                    <td>xya
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-6">
                    <h3> Leader Board </h3>
                    <div id="allPlayersTable">
                        <table class="table" id="playerTable">
                            <thead>
                                <th>Name</th>
                                <th>Amount</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>abc
                                    <td>abc
                                </tr>
                                <tr>
                                    <td>xya
                                    <td>xya
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Show All</a></p>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <script type=text/javascript src="{{
  url_for('static', filename='js/home.js') }}"></script>
